<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed:wght@400;700&display=swap">
    <link rel="stylesheet" href="css/style.css">
    <title>Tesla</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-top">
                <div class="logo">
                    <a href="#">
                        <img src="images/logo.png" alt="logo">
                    </a>
                </div>
                <div class="header-menu-btn">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="header-content">
                <h1 class="header-content__title">Roadster</h1>
                <div class="header-content__text">
                    Самый быстрый автомобиль в мире, с рекордным ускорением, дальностью и производительностью.
                </div>
                <a href="" class="header-content__btn">
                    Хочу тест драйв
                </a>
            </div>
        </div>
    </header>
    
    <div class="swiper-top">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" style="background-image: url(images/slider-1.jpg)"></div>
                <div class="swiper-slide" style="background-image: url(images/slider-2.jpg)"></div>
                <div class="swiper-slide" style="background-image: url(images/slider-3.jpg)"></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>



    <script src="js/swiper.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
